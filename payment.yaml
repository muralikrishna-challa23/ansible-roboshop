
- name: payment setup
  hosts: payment
  become: yes
  tasks:
  - name: install python
    ansible.builtin.package:
     name: "{{ item }}"
     state: installed
    loop:
    - python3
    - gcc
    - python3-devel

  - name: roboshop user create
    ansible.builtin.user:
     name: roboshop
     comment: roboshop system user
     system: yes
     shell: /sbin/nologin
     home: /app


  - name: remove app directory
    ansible.builtin.file:
     path: /app
     state: absent

  - name: create app directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: remove app from tmp directory
    ansible.builtin.file:
     path: /tmp/payment.zip
     state: absent

  - name: download payment application
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
     dest: /tmp/payment.zip

  - name: extract payment application to app directory
    ansible.builtin.unarchive:
     src: /tmp/payment.zip
     dest: /app
     remote_src: yes


  - name: install dependencies
    ansible.builtin.pip:
     requirements: requirements.txt
     executable: pip3.9
    args:
     chdir: /app

  - name: copy service file
    ansible.builtin.copy:
     src: payment.service
     dest: /etc/systemd/system/payment.service
  
  - name: Start payment service
    ansible.builtin.service:
     name: payment
     state: started
     enabled: yes

  - name: daemon-reload
    ansible.builtin.systemd_service:
     name: payment
     state: restarted
     enabled: yes
     daemon-reload: yes